specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vote
    network: goerli
    source:
      address: "0x42197f7657079a3177bC3e3B3725b58961aF2da0"
      abi: Vote
      startBlock: 10183872
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Voted
      abis:
        - name: Vote
          file: ./abis/Vote.json
      eventHandlers:
        - event: Voted(indexed address,indexed uint256,(string,uint256)[],uint256,uint256)
          handler: handleVoted
      file: ./src/vote.ts
